<div class="container-fluid">
  <div class="row">

    <div class="col-lg-12 col-md-11">
      <div class="card">
        <div class="header">
          <h4 class="title">Cadastro de Ticket</h4>
        </div>
        <div class="content">
          <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">

            <div class="row">

              <div class="col-md-8">
                <div class="form-group">
                  <label>Revenda</label>
                  <ng-select class="custom-select" formControlName="id_reseller" [items]="resales" bindLabel="fantasia"
                    autofocus bindValue="id" [(ngModel)]="ticket.id_reseller">
                    <ng-template ng-option-tmp let-item="item">
                      <span class="title-select">Nome Fantasia</span>: {{item.fantasia}} <br />
                      <small><span class="title-select">CNPJ</span>: {{item.cnpj}}</small>
                    </ng-template>
                  </ng-select>
                  <div *ngIf="submitted && form.id_reseller.errors" class="invalid-feedback">
                      <div *ngIf="form.id_reseller.errors.required">Favor selecionar a revenda para o chamado</div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Prioridade</label>
                  <select class="form-control input-lg" formControlName="priority" [(ngModel)]="ticket.priority">
                    <option value="low">Baixa</option>
                    <option value="medium">Média</option>
                    <option value="high">Alta</option>
                  </select>
                  <div *ngIf="submitted && form.priority.errors" class="invalid-feedback">
                      <div *ngIf="form.priority.errors.required">Prioridade é obrigatório</div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <label>Link do telegram ou número do WhatsApp</label>
                  <!-- <input type="text" formControlName="phone" [(ngModel)]="ticket.phone" class="form&#45;control input&#45;lg" [dropSpecialCharacters]="true" mask="+00 (000) 0?0000&#45;0000"> -->
                  <input type="text" formControlName="phone" [(ngModel)]="ticket.phone" class="form-control input-lg" >

                  <div *ngIf="submitted && form.phone.errors" class="invalid-feedback">

                      <div *ngIf="form.phone.errors.required">Link do telegram é obrigatório</div>
                  </div>

                  <div class="invalid-feedback" *ngIf="submitted && form.phone.errors">
                    <!-- <div *ngIf="form.phone.errors.minlength.actualLength != form.phone.errors.minlength.requiredLength">Telefone precisa seguir o padrão +55 DDD 0000&#45;0000</div> -->
                  </div>

                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label>Image</label>
                  <input type="file" formControlName="image" class="form-control input-lg" [(ngModel)]="ticket.image_url">
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-md-12">
                <div class="form-group">
                  <label>Descrição do chamado</label>
                  <textarea rows="5" formControlName="called" class="form-control input-lg" placeholder="Digite aqui a descrição do chamado"
                    [(ngModel)]="ticket.called"></textarea>
                    <div *ngIf="submitted && form.called.errors" class="invalid-feedback">
                        <div *ngIf="form.called.errors.required">Descrição do chamado é obrigatório</div>
                    </div>
                </div>
              </div>

            </div>

            <div class="text-right" style="padding: 2% 0 0 2%;">
              <button type="submit" class="btn btn-fill btn-wd btn-success" style="margin-right: 20px">Cadastrar Ticket</button>
              <button type="button" class="btn btn-danger btn-fill btn-wd" [routerLink]="['/protected/ticket']">Sair</button>
            </div>

            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
